<h2>박효신은?</h2>
<p><a href="https://namu.wiki/w/%EB%B0%95%ED%9A%A8%EC%8B%A0" target="_blank"<strong>
  박효신 나무위키로 가기</strong><br></a>
대한민국의 남성 솔로 가수이자 배우.<br>
현재 명실상부한 대한민국 최정상급의 가수이자 최고의 가창력을 가진 가수이다.<br>
뮤지컬 배우로도 활동하며 본인의 독립 영화를 촬영하고 전시회를 여는 등 다재다능한 멀티 엔터테이너이다.<br>
김범수, 나얼, 이수와 함께 4대 보컬로 묶여 김나박이라고 불리기도 한다.<br>
성격상 집에 있는 시간이 많은 것이 특유의 완벽주의 성향에 더해져 신비주의 가수라는 이미지가 생겨 버렸다.</p>
